<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        background-color: white;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        text-align: center;
      }

      form label {
        display: block;
        margin: 10px 0 5px;
      }

      form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid rgb(204, 204, 204);
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: rgb(0, 123, 255);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(0, 86, 179);
      }

      p {
        text-align: center;
      }

      a {
        color: rgb(0, 123, 255);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
  </body>
</html>
